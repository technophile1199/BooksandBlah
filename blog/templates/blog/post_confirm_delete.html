{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <!-- Cross Site Request Forgery || protection for attack -->
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure for deleting post?? "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Milleneium Delete</button>
            <a class="btn btn-outline-secondary" href ="{% url 'post-detail' object.id %}">Milleneium Cancel</button>
        </div>
    </form>
</div>
{% endblock content %}
